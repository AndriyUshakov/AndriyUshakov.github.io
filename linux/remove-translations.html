<h1>Remove Translations (Debian)</h1>


<p>1. Add <code>/etc/dpkg/dpkg.cfg.d/excludes</code>:</p>

<textarea readonly rows="9" cols="69">
# Drop locales except English
path-exclude /usr/share/locale/*
path-include /usr/share/locale/en/*
path-include /usr/share/locale/en_US/*
path-include /usr/share/locale/locale.alias
#
# Drop translated manual pages except English
path-exclude=/usr/share/man/*
path-include=/usr/share/man/man[1-9]/*</textarea>

<p>2. Reinstall packages:</p>

<p><code># apt-get --reinstall install &lang;packages&rang;</code> </p>
