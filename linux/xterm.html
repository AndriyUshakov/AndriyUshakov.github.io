<h1>XTerm</h1>

<h2 id="colors">Colors</h2>

<p>To enable colors add to <code>~/.profile</code>:</p>

<textarea readonly rows="5" cols="40">
if [ -e /usr/share/terminfo/x/xterm-256color ]; then
        export TERM='xterm-256color'
else
        export TERM='xterm-color'
fi</textarea>
