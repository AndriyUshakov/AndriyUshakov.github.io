<h1>Security</h1>

<h2 id="sandboxing_application">Sandboxing Application</h2>

<p><a href="https://firejail.wordpress.com/">Firejail</a> is an open source Linux <a href="https://en.wikipedia.org/wiki/Sandbox_(computer_security)">sandbox</a> program.</p>


<h3 id="install">Install (Debian)</h3>

<p><code># apt install firejail</code></p>


<h3 id="start_application">Start Application</h3>

<p>To start <code>xterm</code> with unconnected network:</p>

<p><code>$ firejail --noprofile --net=none xterm</code> </p>
