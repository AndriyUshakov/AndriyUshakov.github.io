<h2>Keyboard shortcuts</h2>

<p>Move selected lines left and right<br>
<code>Tab</code> : indent <br>
<code>Shift-Tab</code> : unindent <br>
<a href="https://marketplace.visualstudio.com/items?itemName=usernamehw.indent-one-space">Indent one space - VSCode Marketplace</a>
</p>

<h2>Snippets</h2>

<h3>Global</h3>

<textarea readonly rows="15" cols="69">
    "Current Date and Time": {
        "prefix": "date",
        "body": [
            "$CURRENT_YEAR-$CURRENT_MONTH-${CURRENT_DATE}T$CURRENT_HOUR:$CURRENT_MINUTE:$CURRENT_SECOND.000-05:00"
        ],
        "description": "Add Current date & time"
    },
    "Current Date YYY-MM-DD": {
        "prefix": "date",
        "body": [
            "$CURRENT_YEAR-$CURRENT_MONTH-${CURRENT_DATE}"
        ],
        "description": "Add Current date (YYY-MM-DD)"
    }
</textarea>

<a href="https://mattferderer.com/create-a-snippet-or-shortcut-in-vs-code-to-insert-the-current-date-time">Snippet or Shortcut to Insert the Current Date & Time | Matt Ferderer</a>
