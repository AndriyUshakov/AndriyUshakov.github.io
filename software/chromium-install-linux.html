<p>Download <a href="https://ungoogled-software.github.io/ungoogled-chromium-binaries/releases/linux_portable/64bit/">Chromium (portable, Linux, 64-bit).</a></p>

<p><code>tar -xf --no-same-owner ungoogled-chromium_⟨version⟩_linux.tar.xz</code></p>
