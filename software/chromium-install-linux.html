<h1>Installation of Portable Linux 64-bit Ungoogled-Chromium</h1>

<textarea readonly rows="15" cols="60">
su -
cd /opt
wget https://ungoogled-software.github.io/ungoogled-chromium-binaries/releases/linux_portable/64bit/80.0.3987.106-1.1
mv ungoogled-chromium/ ungoogled-chromium.old/
tar -xf ungoogled-chromium_80.0.3987.106-1.1_linux.tar.xz
mv ungoogled-chromium_80.0.3987.106-1.1_linux ungoogled-chromium
cd ungoogled-chromium
mv chrome_sandbox chrome-sandbox
chown -R root:root *
chmod 4755 chrome-sandbox
cd ..
rm ungoogled-chromium_80.0.3987.106-1.1_linux.tar.xz
rm -r ungoogled-chromium.old/
</textarea>
