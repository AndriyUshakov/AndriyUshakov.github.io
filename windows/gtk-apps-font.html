<h2>Font Settings of GTK Applications</h2>

<p>Add following into <code>.gtkrc-2.0</code> in <code>C:\Users\&lang;UserName&rang;\</code>. If <code>.gtkrc-2.0</code> does not exist, create such file.</p>

<textarea readonly rows="4" cols="40">
style "win32-font" {
  font_name = "calibri 12"
}
class "*" style "win32-font"</textarea>

<p>The restart of GTK application is needed after the changes made in 
<code>.gtkrc-2.0</code> file.</p>
